<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row align-item-center">
            <div class="col align-self-center">
                <center>
                    <div class="calculator">
                        <div class="row display" style="padding:0.5em;">
                            <div class="calculator-display">0</div>
                        </div>
                        <div class="calculator-buttons">
                            <div class="row">
                                <div class="col"><button class="btn btn-primary" data-action="mult">x</button></div>
                                <div class="col"><button class="btn btn-primary" data-action="div">:</button></div>
                                <div class="col"><button class="btn btn-primary" data-action="add">+</button></div>
                                <div class="col"><button class="btn btn-primary" data-action="sub">-</button></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><button class="btn btn-primary">7</button></div>
                                        <div class="col"><button class="btn btn-primary">8</button></div>
                                        <div class="col"><button class="btn btn-primary">9</button></div>
                                        <div class="col"><button class="btn btn-primary" data-action="pow">^</button></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><button class="btn btn-primary">4</button></div>
                                        <div class="col"><button class="btn btn-primary">5</button></div>
                                    <div class="col"><button class="btn btn-primary">6</button></div>
                                    <div class="col"><button class="btn btn-primary" data-action="percent">%</button></div>
                                </div>
                                <div class="row">
                                    <div class="col"><button class="btn btn-primary">1</button></div>
                                        <div class="col"><button class="btn btn-primary">2</button></div>
                                        <div class="col"><button class="btn btn-primary"> 3</button></div>
                                        <div class="col"><button class="btn btn-primary" data-action="mod">mod</button></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><button class="btn btn-primary" data-action="dec">.</button></div>
                                        <div class="col"><button class="btn btn-primary" >0</button></div>
                                        <div class="col"><button class="btn btn-primary" data-action="clear">AC</button></div>
                                        <div class="col"><button class="btn btn-primary" data-action="equal">=</button></div>
                                    </div>
                                </div>
                            </div>
                        </center>
                        
                    </div>
                </div>
            </div>
            <script src="js/js.js"></script>
    </body>
</html>
